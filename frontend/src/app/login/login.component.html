
<div class="login-register">
  <div class="login-register-box">
      <mat-card>
          <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="text-center">
                      <!-- <img alt="homepage" src="assets/images/logo-icon.png" class="custom-logo"> -->
                      <label class="m-t-0 logofont">BOQ Management</label>
                  </div>

                  <div fxLayout="row wrap">
                      <!-- col full-->
                      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                          <mat-form-field>
                              <input matInput placeholder="Username" formControlName="username">
                          </mat-form-field>
                          <small *ngIf="loginForm.controls.username.hasError('required') && loginForm.controls.username.touched" class="text-danger support-text">Username is required.</small>
                      </div>
                      <!-- col full-->
                      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                          <mat-form-field>
                              <input matInput type="password" placeholder="Password" formControlName="password">
                          </mat-form-field>
                          <small *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched" class="text-danger support-text">Password is required.</small>
                      </div>
                       <!-- col half-->
                       <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                        <!-- <mat-checkbox color="primary">Remember me</mat-checkbox> -->
                        </div>
                      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                          <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit" [disabled]="!loginForm.valid">เข้าระบบ</button>
                      </div>
                  </div>
              </form>
          </mat-card-content>
      </mat-card>
  </div>
</div>
